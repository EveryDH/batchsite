<script type="text/javascript">

    //定义窗口尺寸
    $('.layui-layer-page').css({'width': '900px'});

    //左测菜单切换效果
    $(".bt-w-menu p").click(function () {
        $(this).addClass('bgw').siblings().removeClass('bgw')
    });

    /**
     * 插件交互对象
     * 您的所有JS代码可以写在里面
     * 若不习惯JS的面向对象编程，可删除此对象，使用传统函数化的方式编写
     * */
    var batchsite = {
        //将所有页面设置成关闭状态
        page_flush: function () {
            var page = $(".plugin_body");
            for (var i = 0; i < page.length; i++)
                page[i].setAttribute("style", "display:none");
        },
        page_index: function () {
            batchsite.page_flush();
            $("#page_index").css("display", "block");
        },
        site_delete: function () {
            batchsite.page_flush();
            $("#site_delete").css("display", "block");
        },
        site_add: function () {
            batchsite.page_flush();
            $("#site_add").css("display", "block");
        },
        page_about: function () {
            batchsite.page_flush();
            $("#page_about").css("display", "block");
        }
    }

    //第一次打开窗口时调用
    batchsite.page_index()

</script>
