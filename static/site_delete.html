                    id = rdata.data[i].id;

                layer.msg(rdata["msg"]);

    function member_del(type, host) {
        if (type == 1) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    url: "/batchsite/DelDomainConfig.json",
                    type: "POST",
                    data: "domain=" + host,
                    dataType: "JSON",
                    success: function (rdata) {
                        layer.msg(rdata["msg"], {
                            icon: 1,
                            time: 3000
                        });
                        get_domain_list();
                    }
                })
            });
        } else {
            $.ajax({
                url: "/batchsite/DelDomainConfig.json",
                type: "POST",
                data: "domain=" + host,
                dataType: "JSON",
                success: function (rdata) {
                    console.log(rdata["msg"]);
                }
            });
        }
    }


    function delSelect() {
        layer.confirm('确认要删除这些记录吗？', function (index) {
            checkbox = $("[name='SiteList']");
            num = checkbox.length;
            for (var i = 0; i < num; i++) {
                dom = checkbox[i];
                if (dom.checked) {
                    host = dom.value;
                    member_del(0, host);
                }

            }
            layer.msg('批量删除成功!', {
                icon: 1,
                time: 3000
            });
            get_domain_list();

        });
    }

    function saveSelect() {
        layer.confirm('确认要保存这些记录吗？', function (index) {
            checkbox = $("[name='SiteList']");
            num = checkbox.length;
            // var siteList = [];
            var siteList = new Array();

            for (var i = 0; i < num; i++) {
                dom = checkbox[i];
                if (dom.checked) {
                    var site_obj = {};
                    data = dom.value
                    var arraydata = data.split(',')
                    site_obj.domain = arraydata[0];
                    site_obj.second_domain = arraydata[1];
                    site_obj.datauser = arraydata[2];
                    site_obj.datapassword = arraydata[3];
                    site_obj.ftp_username = arraydata[4];
                    site_obj.ftp_password = arraydata[5];
                    siteList.push(site_obj)
                }
            }
            console.log("before", siteList)
            request_plugin("batchsite", "save_domain_list", {
                "siteList": JSON.stringify(siteList)
            }, function (rdata) {
                layer.msg('批量添加成功! 共添加： ' + rdata.size + ' 个', {
                    icon: 1,
                    time: 3000
                });
            })
            // member_save(siteList);
            layer.msg('批量添加成功!', {
                icon: 1,
                time: 3000
            });
            get_domain_list();

        });
    }
